<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Things that i learnt.</h1>
    <h2>- Add different Headings from h1 to h6.</h2>
    <h2>-To add a picture.</h2>
    <img width="300" src="image.png" alt="Error loading this image.">

    <h2>-To add Video and video controls.</h2>
    <video width="300" src="Vipin.mp4" controls></video>
<h3>- Unordered list</h3>
    <ul>
        <li>Amit</li>
        <li>XYZ</li>
    </ul>

    <h3>- Ordered list</h3>
    <ol>
        <li>Amit</li>
        <li>XYZ</li>
    </ol>

    <h3>- Tables</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>Profession</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>Amit</td>
            <td rowspan="2">Web Developer</td>
            <td>19</td>
        </tr>

        <tr>
            <td>Kasturi</td>
            <td>17</td>
        </tr>


    </table>

    <h4>That's all for today , signing off :)</h4>
</body>
</html>
